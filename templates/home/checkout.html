{% extends 'base.html' %}
{% load static %}

{% block body %}


<section class="section-content  m-3 pt-5 padding-auto bg">
<div class="container m-5  ">

<!-- ============================ COMPONENT 1 ================================= -->

<div class="row">
	<aside class="col-lg-6">
<div class="card">
  <div class="card-body">
    <h4 class="card-title mb-4">Billing Address</h4>
    <form action="{% url 'place_order' %}" method="POST">
      {% csrf_token %}
      <div class="form-row">
        <div class="col form-group">
          <label for=""> Name</label>
          <input type="text" name="name" class="form-control" required>
        </div>
      </div>
      
      <div class="form-row">
        <div class="col form-group">
          <label for="">Email</label>
          <input type="email" name="email" class="form-control" required>
        </div>
        <div class="col form-group">
          <label for="">Phone Number</label>
          <input type="tel" placeholder="Enter 10 digits only" pattern="[0-9]{10}" name="phone" class="form-control" required>
        </div>
      </div>
      <div class="form-row">
        <div class="col form-group">
          <label for="">Address Line </label>
          <input type="text" name="address_line_1" class="form-control" required>
        </div>
      </div>
      <div class="form-row">
        <div class="col form-group">
          <label for="">City</label>
          <input type="text" name="city" class="form-control" required>
        </div>
        <div class="col form-group">
          <label for="">State</label>
          <input type="text" name="state" class="form-control" required>
        </div>
      </div>


  </div>
</div> <!-- card.// -->

	</aside> <!-- col.// -->
	<aside class="col-lg-6">

		<div class="card">
		<div class="card-body">
      <table class="table table-border table-shopping-cart">
      <thead class="text-muted">
      <tr class="small text-uppercase">
        <th scope="col">Product</th>
        <th scope="col" width="120">Quantity</th>
        <th scope="col" width="120">Price</th>

      </tr>
      </thead>
      <tbody>
       

      {% for cart_item in cart_items %}
      <tr >
      	<td>
      		<figure class="itemside align-items-center">
      			<div class="aside"><img src="{{ cart_item.product.product_image.url }}" height='50px' width='50px' alt='img' class="img-sm"></div>
      			<figcaption class="info">
      				<a href="#" class="title text-dark">{{ cart_item.product.product_name }}</a>
      			</figcaption>
      		</figure>
      	</td>
      	<td>
      		<!-- col.// -->
      				<label for="">{{cart_item.quantity}}</label>
      	</td>
      	<td>
      		<div class="price-wrap">
           
      			{% comment %} <var class="price">$ {{ cart_item.sub_total }}</var> {% endcomment %}
      			<small class="text-muted"> Rs. {{ cart_item.product.discount }}  </small>
      		</div> <!-- price-wrap .// -->
      	</td>
       

      </tr>
      {% endfor %}

      </tbody>
      </table>
    

      <button type="submit" name="submit" class="btn btn-primary btn-block">Place Order</button>
			<a href="{% url 'home' %}" class="btn btn-light btn-block">Continue Shopping</a>
      </form>
		</div> <!-- card-body.// -->
		</div> <!-- card.// -->


</aside> <!-- col.// -->


</div> <!-- row.// -->

<!-- ============================ COMPONENT 1 END .// ================================= -->

</div> <!-- container .//  -->
</section>
<!-- ========================= SECTION CONTENT END// ========================= -->

{% endblock %}
