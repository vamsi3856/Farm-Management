{% extends "base.html" %}
{% block body %}

{% load static %}

	

<section style="text-align: center;margin-top:10%">
    <div class="container mt-5 p-4" >
        <div class="row">
                <div class="col-6 mx-auto">
                    <h3 class="text-center">Login</h3><br>
                    {% if messages %}
                    {% for message in messages %}
                    <div class="alert alert-{{ message.tags }}">
                        {{ message }}
                    </div>
                    {% endfor %}
                    {% endif %}

                    <form method="post">
                        {% csrf_token %}
                        <div class="row">
                            <div class="form-group col-12">
                                <input type="text" placeholder="Mobile" class="form-control" name="mobile" id="">
                            </div>
                        </div>
            
                        <p>Don't have account ? <a href="{% url 'register' %}">Register</a></p>
                        <button class="btn btn-color">Submit</button>
                    </form>
                </div>
            
            </div>
        </div>

</section>

{% endblock %}
