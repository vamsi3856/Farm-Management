{% extends 'base.html' %}
{% block body %}
<section class="vh-100 bg-img">
    <div class="container py-5 h-100">
        <div class="row justify-content-center align-items-center h-100">
            <div class="col-12 col-lg-9 col-xl-7">
                <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
                    <div class="card-body p-4 p-md-5">
                        {% if messages %}
                        {% for message in messages %}
                        <div class="alert alert-{{class}}" role="alert">
                            {{message}}
                            <a href="{% url 'register' %}" class="alert-link">Register again</a>
                        </div>
                        {% endfor %}
                        {% endif %}
                        <h3 class="mb-4 pb-2 pb-md-0 mb-md-5" align="center">Sign up</h3>
                        <form method="post">
                            {% csrf_token %}
                            <div class="row">
                                <div class="col mb-4">

                                    <div class="form-outline">
                                        <input type="text" id="firstName" class="form-control form-control-lg"
                                            name="first_name" required />
                                        <label class="form-label" for="firstName">Name</label>
                                    </div>

                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6 mb-4 d-flex align-items-center">

                                    <div class="form-outline datepicker w-100">
                                        <input type="text" class="form-control form-control-lg" id="" name="username"
                                            required />
                                        <label for="" class="form-label">Username</label>
                                    </div>

                                </div>
                                <div class="col-md-6 mb-4 pb-2">

                                    <div class="form-outline">
                                        <input type="email" id="emailAddress" class="form-control form-control-lg"
                                            name="email" />
                                        <label class="form-label" for="emailAddress">Email</label>
                                    </div>

                                </div>

                            </div>

                            <div class="row">
                                <div class="col-md-6 mb-4 pb-2">

                                    <div class="form-outline">
                                        <input type="tel" id="phoneNumber" class="form-control form-control-lg"
                                            name="mobile" />
                                        <label class="form-label" for="phoneNumber">Phone Number</label>
                                    </div>

                                </div>
                                <div class="col-md-6 mb-4">

                                    <h6 class="mb-2 pb-1">Gender: </h6>

                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="gender" id="femaleGender"
                                            value="Female" required/>
                                        <label class="form-check-label" for="femaleGender">Female</label>
                                    </div>

                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="gender" id="maleGender"
                                            value="Male" required/>
                                        <label class="form-check-label" for="maleGender">Male</label>
                                    </div>

                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="gender" id="otherGender"
                                            value="Other" required/>
                                        <label class="form-check-label" for="otherGender">Other</label>
                                    </div>

                                </div>
                            </div>


                            <div class="row">

                                <div class="col-md-6 mb-4">

                                    <div class="form-outline">
                                        <input type="text" id="city" class="form-control form-control-lg" name="city"
                                            required />
                                        <label class="form-label" for="city">City</label>
                                    </div>

                                </div>
                                <div class="col-md-6 mb-4">

                                    <div class="form-outline">
                                        <input type="text" id="state" class="form-control form-control-lg" name="state"
                                            required />
                                        <label class="form-label" for="state">State</label>
                                    </div>

                                </div>
                                <div class="col-md-6 mb-4">

                                    <div class="form-outline">
                                        <input type="password" id="password1" class="form-control form-control-lg"
                                            name="password1" required />
                                        <label class="form-label" for="password1">Password</label>
                                    </div>

                                </div>
                                <div class="col-md-6 mb-4">

                                    <div class="form-outline">
                                        <input type="password" id="password2" class="form-control form-control-lg"
                                            name="password2" required />
                                        <label class="form-label" for="password2">Repeat password</label>
                                    </div>

                                </div>
                            </div>
                            <!-- Checkbox 
                            <div class="form-check d-flex justify-content-center mb-4">
                                <input class="form-check-input me-2" type="checkbox" value="" id="registerCheck" checked
                                    aria-describedby="registerCheckHelpText" />
                                <label class="form-check-label" for="registerCheck">
                                    I have read and agree to the terms
                                </label>
                            </div>-->

                            <!-- Submit button -->
                            <button type="submit" class="btn btn-color btn-block mb-3">Sign up</button>
                            <p>Already have account ? <a href="{% url 'login' %}">Login</a></p>
                        </form>
                        <!--<div class="mt-4 pt-2">
                                    <input class="btn btn-success btn-lg" type="submit" value="Submit" />
                                </div>-->

                        
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
